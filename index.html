  <title>For You üíå</title>
  <style>
    /* Loader styles */
    #loader {
      position: fixed;
      z-index: 9999;
      background: radial-gradient(circle at center, #ffcce5, #ff99cc);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      font-size: 1.5em;
    }

    /* Heart animation */
    .heart-loader {
      width: 60px;
      height: 60px;
      background: red;
      position: relative;
      transform: rotate(45deg);
      animation: beat 1s infinite;
    }
    .heart-loader::before,
    .heart-loader::after {
      content: "";
      background: red;
      border-radius: 50%;
      position: absolute;
      width: 60px;
      height: 60px;
    }
    .heart-loader::before {
      top: -30px;
      left: 0;
    }
    .heart-loader::after {
      left: -30px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(45deg); }
      50% { transform: scale(1.2) rotate(45deg); }
    }
    #startScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(#ffb6c1, #ffe4e1);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}
#startScreen button {
  font-size: 1.5em;
  padding: 1em 2em;
  border-radius: 30px;
  background: #ff4da6;
  color: white;
  border: none;
  animation: pulse 1.5s infinite;
  cursor: pointer;
}
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
  100% { transform: scale(1); opacity: 1; }
}
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
  background: linear-gradient(300deg,#ff0084,#ffffff,#f670b5,#ec72eb);
  background-size: 240% 240%;
  animation: gradient-animation 16s ease infinite;
}

@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .tap-text {
      font-size: 24px;
      color: #d6336c;
      background: #fff0f5;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
    }

    .letter {
      width: 300px;
      height: 200px;
      background: #fff;
      border: 2px solid #ff9aa2;
      position: relative;
      margin: 20px auto;
      transform: scale(0);
      transition: transform 1s ease-in-out;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    .letter.open {
      transform: scale(1.2);
    }

    letter-content {
  po.letter-content {
  padding: 20px;
  position: relative;
  animation: popUp 1s ease forwards;
  text-align: center; /* centers inline elements like images */
}

.cat, .rose {
  width: 100px;
  margin: 10px auto;
  display: block;
  animation: pulse 2s infinite;

  /* üëá REMOVE these if you had them */
  position: static; /* default */
  z-index: auto;
  top: auto;
  left: auto;
}

    .message {
      font-size: 18px;
      color: #c2185b;
      margin-top: 15px;
      white-space: pre-wrap;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0% {opacity: 0; transform: scale(0);}
      50% {opacity: 1; transform: scale(1);}
      100% {opacity: 0; transform: scale(0);}
    }

    @keyframes popUp {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 400px) {
      .letter { width: 90%; height: auto; }
    }
  </style>
</head>
<body>
  
  <!-- Loading Overlay -->
  <div id="loader">
    <div class="heart-loader"></div>
    <img src="heart.png">
    <p>Loading your surprise...</p>
    
  </div>
<div id="startScreen">
  <button onclick="startExperience()">üîÆ‚ú®Ô∏èCLIK HERE‚ú®Ô∏èüîÆ</button>
</div>
  <div class="center">
    <div class="tap-text" onclick="openLetter()">üíå Tap Here</div>

    <div class="letter" id="letter">
      <div class="letter-content">
        <img src="Rose.png" class="rose" alt="Rose">
        <img src="Cat.png" class="cat" alt="Cute Cat">

        <div class="message" id="typedMessage"></div>
      </div>
    </div>
  </div>

  <!-- Romantic Music (looped) -->

  <script>
  window.addEventListener("load", function () {
    const loader = document.getElementById("loader");

    // Fade out loader
    loader.style.transition = "opacity 0.5s ease";
    loader.style.opacity = 0;

    // Remove loader from DOM after fade
    setTimeout(() => {
      loader.style.display = "none";
    }, 500);
  });
  const audio = new Audio("ride_it.mp3");

  function startExperience() {
    document.getElementById("startScreen").style.display = "none";
    audio.play();
  }
    for (let i = 0; i < 50; i++) {
      let sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.top = Math.random() * 100 + "%";
      sparkle.style.left = Math.random() * 100 + "%";
      sparkle.style.animationDuration = (1 + Math.random() * 2) + "s";
      sparkle.style.background = ["#ff55b3", "#ff4069", "#ffe4e1"][Math.floor(Math.random() * 3)];
      document.body.appendChild(sparkle);
    }

    const message = "For you \nChara ‚ú®";
    let i = 0;
    function typeMessage() {
      if (i < message.length) {
        document.getElementById("typedMessage").textContent += message.charAt(i);
        i++;
        setTimeout(typeMessage, 60);
      }
    }

    function openLetter() {
      document.getElementById("letter").classList.add("open");
      setTimeout(typeMessage, 800);
    }
  </script>
</body>
